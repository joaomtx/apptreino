<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Treino</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AppTreino</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="nav-dashboard">Painel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-log-workout">Registrar Treino</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-history">Histórico</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Dashboard View -->
        <div id="dashboard-view">
            <h1 class="mb-4">Painel de Treinos</h1>
            <p>Bem-vindo! Aqui você pode ver um resumo das suas atividades.</p>
            <div id="dashboard-summary">
                <!-- Summary will be injected by JS -->
            </div>
        </div>

        <!-- Log Workout View -->
        <div id="log-workout-view" class="hidden">
            <h1 class="mb-4">Registrar Novo Treino</h1>
            <form id="log-workout-form">
                <div class="mb-3">
                    <label for="workout-date" class="form-label">Data do Treino</label>
                    <input type="date" class="form-control" id="workout-date" required>
                </div>
                <div class="mb-3">
                    <label for="workout-name" class="form-label">Nome do Treino (ex: Treino A, Peito e Tríceps)</label>
                    <input type="text" class="form-control" id="workout-name" placeholder="Nome do Treino" required>
                </div>
                
                <hr>

                <h3 class="mt-4">Exercícios</h3>
                <div id="exercises-container">
                    <!-- Exercises will be added here by JS -->
                </div>

                <button type="button" class="btn btn-secondary mt-3" id="add-exercise-btn">Adicionar Exercício</button>
                <button type="submit" class="btn btn-primary mt-3">Salvar Treino</button>
            </form>
        </div>

        <!-- History View -->
        <div id="history-view" class="hidden">
            <h1 class="mb-4">Histórico de Treinos</h1>
            <div id="history-list" class="accordion">
                <!-- History items will be injected by JS -->
            </div>
            <div class="mt-4">
                <canvas id="progress-chart"></canvas>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom App JS -->
    <script src="app.js"></script>
</body>
</html>
